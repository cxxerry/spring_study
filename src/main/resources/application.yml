  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create      #프로젝트를 실행할 때마다 데이터를 지우고 새로 테이블을 만든다. #최초에만 create로 설정하고 나중에는 update로 바꿔야한다. 
      naming:
